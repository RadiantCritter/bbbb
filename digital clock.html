<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #141414;
      color: #c02323;
      font-family: 'Arial', sans-serif;
    }

    #clock-container {
      position: relative;
    }

    #clock {
      font-size: 9em;
      text-align: center;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      position: relative;
    }

    .glow {
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 20px rgba(139, 13, 211, 0.7);
      }
      100% {
        text-shadow: 0 0 30px rgba(38, 184, 160, 0.9), 0 0 40px rgba(255, 255, 255, 0.6);
      }
    }

    #glow-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 110%;
      height: 100%;
      border: 8px solid rgba(109, 16, 16, 0.3);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(232, 232, 74, 0.7);
      animation: glowBox 1s ease-in-out infinite alternate;
    }

    @keyframes glowBox {
      0% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      }
      100% {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.9), 0 0 40px rgba(255, 255, 255, 0.6);
      }
    }
  </style>
</head>
<body>

  <div id="clock-container">
    <div id="glow-box"></div>
    <div id="clock" class="glow"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');

      const clockElement = document.getElementById('clock');
      clockElement.textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);

    // Initial call to set the clock immediately
    updateClock();
  </script>

</body>
</html>
